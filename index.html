<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Simple Calculator</title>
</head>

<body>
  <div class="calculator-container">
    <h1>Simple Calculator</h1>
    <label for="firstnumber">Enter first number</label>
    <input type="text" id="firstnumber" inputmode="numeric">
    <label for="secondnumber">Enter second number</label>
    <input type="text" id="secondnumber" inputmode="numeric">
    <button onclick="displayInput()">Calculate</button>
    <p id="output"></p>
  </div>

  <script src="script.js"></script>
</body>

</html>
